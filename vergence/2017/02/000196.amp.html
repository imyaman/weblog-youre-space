<div itemprop="articleBody">
  <p>요즘 하루 시간 잘 갑니다. 여가활동도 줄었습니다. 퇴근 후 여유시간이 물리적으로 줄어든 탓이 조금 있고요, 마음의 여유나 체력의 탓이 큽니다.<br />
시간계획이 아직 바뀌지 않은, 조정이 덜 된 탓일 수도 있고요. 이건 시간 지나면 해결될 문제이긴 할 겁니다. 놀 시간은 어떻게든 만들게 되더라고요.</p>
