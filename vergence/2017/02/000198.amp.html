<h1 itemprop="headline">Firebase hosting을 거쳐 Netlify로 이동</h1>
<time datetime="2017-02-05T20:50:15+09:00" itemprop="datePublished">February  5, 2017</time>
<time datetime="2017-02-05T20:50:15+09:00" itemprop="dateModified">February  5, 2017</time>

by <span itemprop="author"><a class="fn url" href="http://weblog.youre.space/vergence/">Sangyong Gwak</a></span>

<div itemprop="articleBody">
  <p>http://weblog.youre.space 블로그는 github io 호스팅을 이용했습니다. 더 자유롭고 장애 없는 곳을 찾기로 했습니다.
Firebase의 hosting으로 옮겨보았으나, HTTP는 지원하지 않고 HTTPS만 지원하는 단점이 있습니다.
그래서 결국 Netlify로 옮겼습니다. 아주 좋네요.</p>
