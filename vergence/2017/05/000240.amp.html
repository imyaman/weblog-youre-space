<h1 itemprop="headline">Firebase 호스팅에서 확장자 json 파일 서빙</h1>
<time datetime="2017-05-22T00:51:01+09:00" itemprop="datePublished">May 22, 2017</time>
<time datetime="2017-05-22T00:51:01+09:00" itemprop="dateModified">May 22, 2017</time>

by <span itemprop="author"><a class="fn url" href="http://weblog.youre.space/vergence/">Sangyong Gwak</a></span>

<div itemprop="articleBody">
  <p>Firebase 호스팅에 확장자 json인 파일을 deploy 하였습니다. 그리고 그 파일을 요청해보았습니다. MIME type에 대한 헤더 정보는 주지 않는군요. <br />
이게 없어도 javascript로 데이터 불러오는데 문제가 없는지 앞으로 확인해보려 합니다.</p>
