  <p lang="ko" title="결심: 일찍 자기">일찍 자기로 결심했다. 지금까지 잠 자는 시각은 24:00이었다. 어떤 친구는 beauty sleep이라고 말을 하던데(지금 사전을 찾아보니, 자정 전에 자는 것이라고 한다.).<br>
수정의 목표가 되는 시각은 22:30에서 23:00 사이이다. 가능할 지 모르겠지만, 노력하련다.<br>
우선 일기를 짧게 쓰고 잠부터 자볼까?</p>
