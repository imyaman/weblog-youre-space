<div itemprop="articleBody">
  <p>사무실에 혼자 있다. J는 부모님이 오셔서 같이 집으로...</p>
<p>역시 적막하고 고요한 곳이 나에게 어울리는 것일까.<br />다음 금요일에 다시 테스트 하는데,<br />공부 정말 안 된다.</p>
<p>아흐 어쩐다...<br />어떻게든 열심히 해봐야겠다.</p>
<p>노력한 결과가 어쨌든 나의 인생에 도움이 되기는 하겠지.(부디 그러기를...)</p>
