<h1 itemprop="headline">내가 네이버를 싫어하는 이유</h1>
<time datetime="2014-10-01T10:19:00+09:00" itemprop="datePublished">October  1, 2014</time>
<time datetime="2014-10-01T10:19:00+09:00" itemprop="dateModified">October  1, 2014</time>

by <span itemprop="author"><a class="fn url" href="http://weblog.youre.space/vergence/">Sangyong Gwak</a></span>

<div itemprop="articleBody">
  <p><a href="http://blog.naver.com/jin_dream/220136332426">http://blog.naver.com/jin_dream/220136332426</a></p>
<p>네이버 블로그에 세월호 관련된 콘텐츠를 게시했다가 광고노출 제한을 받았다는 이야기를 보았다.</p>
<p>네이버는 예전에 블로그 콘텐츠를 임의로 차단했다가 욕을 먹은 적이 있다. 네이버는 그런 회사다. 그 블로그가 차단될까바 스크린샷을 남긴다.</p>
<p><a href="https://imyaman.files.wordpress.com/2014/10/ec84b8ec9b94ed98b8-ecbd98ed8590ecb8a0ec9790-eb84a4ec9db4ebb284-ec95a0eb939ced8facec8aa4ed8ab8-eab491eab3a0eb85b8ecb69c-eca09ced959c_20141.png"><img class="alignnone wp-image-148 size-full" src="https://imyaman.files.wordpress.com/2014/10/ec84b8ec9b94ed98b8-ecbd98ed8590ecb8a0ec9790-eb84a4ec9db4ebb284-ec95a0eb939ced8facec8aa4ed8ab8-eab491eab3a0eb85b8ecb69c-eca09ced959c_20141.png" alt="세월호 콘텐츠에 네이버 애드포스트 광고노출 제한_20141001" height="4094" width="1209" /></a></p>
  
</div>
