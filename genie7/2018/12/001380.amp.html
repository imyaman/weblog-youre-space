<h1 itemprop="headline">AIRSIM 카드 소개</h1>
<time datetime="2018-12-07T15:08:53+09:00" itemprop="datePublished">December  7, 2018</time>
<time datetime="2018-12-07T15:08:53+09:00" itemprop="dateModified">December  7, 2018</time>

by <span itemprop="author">genie7</span>
<noscript>
<div itemprop="articleBody">
  <p><span class="caps">AIRSIM</span>은 홍콩에서 출시된 데이터기반 <span class="caps">SIM</span>카드이다.<br />
한국에서는 유심이라고 부르지만 해외에서 심카드로 불리고 있다.</p>


<p>에어심의 특징은 다른 트레블심카드처럼 현지에서 구매하는 것이 아니라, 미리 구매해서 액티베이션 날짜를 지정할 수 있다는 것이고, 또한 여러 나라에서 이용 가능하다는 것이다.<br />
각 나라별로 이용일자에 따라 미리 구매해 놓을 수도 있다.</p>

<p>자세한 설명은 다시한번 하기로 하고, 이번엔 홍콩에서 3일 인도네시아에서 1주일을 지내다가 오는 여행을 계획하는 조길동씨를 위한 유심 구매부터 탑업, 요금제 구매까지의 과정을 설명해보려고 한다.</p>

<p>에어심으로 가능한것<br />
- 현지 데이터 사용<br />
- 현지에서 로컬, 동일 존 또는 한국으로 전화걸기<br />
- 심카드 재사용</p>

<p>불가능한것<br />
- 한국 전화의 착신전환<br />
(현재 착신전환 서비스는 홍콩과 싱가폴에서만 가능하고, 한국에서도 가능한지 알아보고 있는 중이다. 안되면 되게하면 되지.)</p>

<p>1. 심카드 구매<br />
페친이 페이스북에 소개한 글을 보고 바로 이거다 싶어서, 후배를 통해 한국으로 수입해 들여옴. 저에게 연락주시면 구매가능합니다.<br />
아직 온/오프라인 마트를 통해 공급을 하고 있진 않지만, 개인적으로 연락을 주시면 구매 가능합니다.<br />
에어심은 선불심카드로 심카드 구매후 요금제 제품을 구입을위해 탑업(충전)이 필요합니다.<br />
구매 문의는 ( https://m.me/ilovehojin )</p>

<p>2. 심카드 활성화<br />
심카드는 구매하면 다음과 같은 형태로 배송이 된다.<br />
<a href="http://weblog.youre.space/genie7/assets_c/2018/12/FDFC491B-193D-484C-87D8-1D0A77E44D26-48.html" onclick="window.open('http://weblog.youre.space/genie7/assets_c/2018/12/FDFC491B-193D-484C-87D8-1D0A77E44D26-48.html','popup','width=3024,height=3025,scrollbars=yes,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"><img src="http://weblog.youre.space/genie7/assets_c/2018/12/FDFC491B-193D-484C-87D8-1D0A77E44D26-thumb-360xauto-48.jpeg" width="360" height="360" alt="FDFC491B-193D-484C-87D8-1D0A77E44D26.jpeg" class="mt-image-none" style="" /></a><a href="http://weblog.youre.space/genie7/assets_c/2018/12/FC3EBB50-BEB3-4BF9-BD3F-8B8F28BDCC41-50.html" onclick="window.open('http://weblog.youre.space/genie7/assets_c/2018/12/FC3EBB50-BEB3-4BF9-BD3F-8B8F28BDCC41-50.html','popup','width=3024,height=3025,scrollbars=yes,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"><img src="http://weblog.youre.space/genie7/assets_c/2018/12/FC3EBB50-BEB3-4BF9-BD3F-8B8F28BDCC41-thumb-360xauto-50.jpeg" width="360" height="360" alt="FC3EBB50-BEB3-4BF9-BD3F-8B8F28BDCC41.jpeg" class="mt-image-none" style="" /></a><a href="http://weblog.youre.space/genie7/assets_c/2018/12/CEC6949F-D670-4BF7-8604-2A70F0E197CC-49.html" onclick="window.open('http://weblog.youre.space/genie7/assets_c/2018/12/CEC6949F-D670-4BF7-8604-2A70F0E197CC-49.html','popup','width=3024,height=3025,scrollbars=yes,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"><img src="http://weblog.youre.space/genie7/assets_c/2018/12/CEC6949F-D670-4BF7-8604-2A70F0E197CC-thumb-360xauto-49.jpeg" width="360" height="360" alt="CEC6949F-D670-4BF7-8604-2A70F0E197CC.jpeg" class="mt-image-none" style="" /></a></p>

<p>스마트폰에 심카드를 넣은후 앱스토어에서 <span class="caps">AIRSIM ROAM</span>이라는 앱을 다운로드 받고 설치한다. 앱을 실행하면 <span class="caps">ICCID</span>를 입력하는 화면이 나타난다. 여기에서 카메라 버튼을 탭하여 심카드가 붙은 카드의 바코드를 인식하거나, 카드에 포함된 정보를 입력하여 심카드를 활성화 한다.<br />
<a href="http://weblog.youre.space/genie7/assets_c/2018/12/69682246-56BF-4C2D-A736-FD59AF85D92C-69.html" onclick="window.open('http://weblog.youre.space/genie7/assets_c/2018/12/69682246-56BF-4C2D-A736-FD59AF85D92C-69.html','popup','width=1080,height=2161,scrollbars=yes,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"><img src="http://weblog.youre.space/genie7/assets_c/2018/12/69682246-56BF-4C2D-A736-FD59AF85D92C-thumb-autox720-69.png" width="360" height="720" alt="69682246-56BF-4C2D-A736-FD59AF85D92C.png" class="mt-image-none" style="" /></a></p>

<p>활성화가 완료되면 초기 화면에 선택할 수 있는 메뉴와 잔액이 보인다.</p>

<p>3. 탑업(요금 플랜을 구매하기 위한 충전)<br />
보통의 선불카드는 탑업된 금액을 이용해 전화, 문자, 또는 요금 플랜을 구매한다. 해외의 경우 상품 구매를 위한 결제에 사용되기도 한다.<br />
어쨋든 홍콩과 인도네시아에서 사용할 플랜을 구매하기 위해서는 해당 필요한 금액만큼 탑업을 해 놓어야 합니다. <br />
앱의 TopUp 메뉴를 선택하면 TopUp By Credit Card 라는 버튼이 보이면 이 메뉴를 탭합니다.<br />
<a href="http://weblog.youre.space/genie7/assets_c/2018/12/7D75A573-1EEA-4786-8477-052D867B01C8-63.html" onclick="window.open('http://weblog.youre.space/genie7/assets_c/2018/12/7D75A573-1EEA-4786-8477-052D867B01C8-63.html','popup','width=1080,height=2161,scrollbars=yes,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"><img src="http://weblog.youre.space/genie7/assets_c/2018/12/7D75A573-1EEA-4786-8477-052D867B01C8-thumb-autox720-63.png" width="360" height="720" alt="7D75A573-1EEA-4786-8477-052D867B01C8.png" class="mt-image-none" style="" /></a></p>

<p>탑업은 20달러, 40달러, 60달러로 각각 구매할 수 있고, 신용카드와 페이팔을 이용해 결제할 수 있습니다.<br />
결제가 완료되면 초기화면(Home)에서 잔액(Balance)을 확인할 수 있습니다.<br />
<a href="http://weblog.youre.space/genie7/assets_c/2018/12/7EE9358B-DA72-45FC-8F69-884E17A80289-66.html" onclick="window.open('http://weblog.youre.space/genie7/assets_c/2018/12/7EE9358B-DA72-45FC-8F69-884E17A80289-66.html','popup','width=1080,height=2161,scrollbars=yes,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"><img src="http://weblog.youre.space/genie7/assets_c/2018/12/7EE9358B-DA72-45FC-8F69-884E17A80289-thumb-autox720-66.png" width="360" height="720" alt="7EE9358B-DA72-45FC-8F69-884E17A80289.png" class="mt-image-none" style="" /></a></p>

<p>4. 요금제 구매<br />
나라별로 여행계획 및 거주 일정이 결정되었다면 일정해 따라 해당 국가에서 필요한 요금 플랜을 구매하도록 해보자. 이번 여행은 12월 20일 한국을 출발해서 12월 21일 홍콩에 도착하고, 홍콩에서 23일 인도네시아로 출발해서 23일 인도네시아 도착 29일 인도네시아를 출발해서 한국에 30일에 도착한는 계획입니다.<br />
즉 해외 요금 플랜은 다음과 같이 필요하게 됩니다.<br />
12월 21일 ~ 12월 23일 : 홍콩 3일 데이터 및 전화<br />
12월 23일 ~ 12월 29일 : 인도네시아 7일 데이터 및 전화<br />
각 국가의 요금을 확인해 봅니다. 요금은 Buy 메뉴에서 확인이 가능합니다.<br />
홍콩의 요금을 확인하기 위해서는 홍콩 국가를 탭하고, 하단의 Select 버튼을 누릅니다. <br />
<a href="http://weblog.youre.space/genie7/assets_c/2018/12/82B40611-CC1D-4D6A-AF29-6AC0A63B5292-72.html" onclick="window.open('http://weblog.youre.space/genie7/assets_c/2018/12/82B40611-CC1D-4D6A-AF29-6AC0A63B5292-72.html','popup','width=1125,height=2437,scrollbars=yes,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"><img src="http://weblog.youre.space/genie7/assets_c/2018/12/82B40611-CC1D-4D6A-AF29-6AC0A63B5292-thumb-autox780-72.png" width="360" height="780" alt="82B40611-CC1D-4D6A-AF29-6AC0A63B5292.png" class="mt-image-none" style="" /></a><a href="http://weblog.youre.space/genie7/assets_c/2018/12/F1DC2F77-9C7F-44DB-BB65-1E5266F5BA19-73.html" onclick="window.open('http://weblog.youre.space/genie7/assets_c/2018/12/F1DC2F77-9C7F-44DB-BB65-1E5266F5BA19-73.html','popup','width=1125,height=2437,scrollbars=yes,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"><img src="http://weblog.youre.space/genie7/assets_c/2018/12/F1DC2F77-9C7F-44DB-BB65-1E5266F5BA19-thumb-autox780-73.png" width="360" height="780" alt="F1DC2F77-9C7F-44DB-BB65-1E5266F5BA19.png" class="mt-image-none" style="" /></a><a href="http://weblog.youre.space/genie7/assets_c/2018/12/2FC8F3D7-2F8F-4B28-8F98-9F04FA64057D-74.html" onclick="window.open('http://weblog.youre.space/genie7/assets_c/2018/12/2FC8F3D7-2F8F-4B28-8F98-9F04FA64057D-74.html','popup','width=1125,height=2437,scrollbars=yes,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"><img src="http://weblog.youre.space/genie7/assets_c/2018/12/2FC8F3D7-2F8F-4B28-8F98-9F04FA64057D-thumb-autox780-74.png" width="360" height="780" alt="2FC8F3D7-2F8F-4B28-8F98-9F04FA64057D.png" class="mt-image-none" style="" /></a><a href="http://weblog.youre.space/genie7/assets_c/2018/12/FC1E98CA-8A30-41D4-A80A-B95B289AB983-75.html" onclick="window.open('http://weblog.youre.space/genie7/assets_c/2018/12/FC1E98CA-8A30-41D4-A80A-B95B289AB983-75.html','popup','width=1125,height=2437,scrollbars=yes,resizable=no,toolbar=no,directories=no,location=no,menubar=no,status=no,left=0,top=0'); return false"><img src="http://weblog.youre.space/genie7/assets_c/2018/12/FC1E98CA-8A30-41D4-A80A-B95B289AB983-thumb-autox780-75.png" width="360" height="780" alt="FC1E98CA-8A30-41D4-A80A-B95B289AB983.png" class="mt-image-none" style="" /></a>
3일짜리 데이터 요금을 선택하고 나서 보이스 요금제 선택을 위해 버튼을 탭합니다.<br />
필요로 하는 통화 시간을 선택하고 나면 해당 플랜의 이용을 시작할 날짜를 선택합니다. 날짜는 홍콩시간을 기준으로 정해집니다. <br />
장바구니에 넣은후 결제를 진행하면, 탑업된 요금이 차감되고 요금제 구매가 완료됩니다.<br />
인도네시아도 동일한 방법으로 요금 플랜을 구매합니다.<br />

<p>이제 여행과정에 필요한 심카드 구매, 탑업, 요금 플랜 구매는 모두 완료가 되었습니다.<br />
심카드를 빼서 잘 보관하고 있다가, 여행갈때 심카드를 교체한후에 현지에 도착후 폰을 재시작하면 사용 가능해집니다.<br />
저의 경우에는 듀얼심 폰을 사용하고 있어서 심카드를 빼놓지 않아도 됩니다.<br />
또한 데이터 플랜의 경우에는 현지 통신망을 이용하기때문에 심카드가 필요합니다. 다만 <span class="caps">AIRSIM</span> Talk라는 앱을 이용해서 전화를 걸수 있는데 이건 인터넷만 연결되어있으면 전화가 가능하네요.</p>

<p>그래서 조길동은 <br />

홍콩 데이터 3일 + 30분 무료 통화 3.99 달러<br />
인도네시아 데이터 7일 (17.99 달러) + 60분 통화 (3.99 달러) <br />
총 25.97달러 ( * 1200원 ) = 약 31,164원<br />
전체 41,164원으로 10일간의 해외여행에서 데이터 사용과 전화 통화를 해결했다는 이야기입니다.</p>
