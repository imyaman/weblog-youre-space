  <p>​​e커머스 매출 올리는 산수(算數) - 매출 올리는 방법 2</p>
  <p>평소 잘 안 쓰던 글을 쓰다 보니 제목을 정하는 것부터 글을 풀어 나가는 것, 써놓고 보면 이게 정말 읽을만한 글일까 싶기도 하고... 뭐 하나 만족스러운 게 없다. 하지만 그렇다고 해서 아무것도 쓰지 않는다면 나중에 정말 필요할 때 참고할 그 아무것도 남아있지 않을 것 같아서 그냥 무작적 써보려고 한다. 학교 다닐 때부터 메모도 잘 안 하고 기억력에 의존하는 습관을 가지고 있었는데, 갑자기 왜 글을 쓰고, 정리하고 싶다는 생각이 들기 시작한 건지... 아마도 기억력 감퇴가 그 원인이 아닐까 싶다. ㅎㅎㅎ<br /><br />이번 이야기는 매출 올리는 방법 2에 대한 이야기이다. 앞의 두 글을 읽었다면 이 글이 얼마나 쉽게 풀어갈지 알고 있을 거라 생각이 들고, 사실 방법 1과 방법 2는 동일한 공식을 기반으로 하기 때문에 또 쓸 필요가 있을까 하는 생각이 들기도 한다. 하지만 이건 어디까지나 중학생 정도의 수준에서도 이해할 수 있어야 하니, 필요하다면 얼마든지 반복적으로 이야기해 줘야지 하는 생각이 든다. 그러나 모든 내용을 반복적으로 할 필요는 없고, 필요한 부분만 정리해 보기로 한다.<br />사용된 공식<br />매출액1 = (상품1 X 판매수량1) + (상품2 X 판매수량2) + (상품3 X 판매수량3) + ... + (상품n X 판매수량n)<br /><br />방법 2의 내용은 다음과 같다.<br />방법 2 : 판매수량1, 판매수량2, 판매수량3, ..., 판매수량n의 각각의 판매수량을 증가시킨다.<br /><br />사례도 앞의 글 에서 사용했던 사례를 그대로 사용해보자. 다시 사례를 만드는 것도 귀찮은 일이고, 사례가 바뀔 때마다 이해하는 것도 조금은 귀찮을 테니.. ㅎㅎㅎ<br />[사 례 1]의 2015년 10월 7일의 상황에서 매출을 올리기 위한 방법 2를 적용하게 되면, 판매되는 각각의 상품의 수량을 증가시켜야 한다. 어떻게 판매 수량을 증가시킬 수 있을지에 대해서는 별도로 이야기해 보도록 하고, 여기서는 역시나 산술적 계산만 해보도록 하자.<br /><br />2015년 10월 7일의 매출액은 183,000원이다.<br /><br />2015년 10월 8일이 되었을 때, 각 상품의 가격은 아무것도 달라진 것이 없다. 그러나, 우리는 판매수량을 10% 증가시킬 계획이다. (어떻게 증가시킬 수 있을지는 나중에 다른 글에서 이야기할 거다. 여기서 그런 내용 없다고 짜증내지 말기 바란다.)<br /><br />- 검정 볼펜 : 100개 &gt;&gt; 110개<br />- 파란 볼펜 : 48개 &gt;&gt; 53개(48개의 10%는 4.8개이지만, 잘라 팔 수 없기 때문에 5개라 하자)<br />- 빨간 볼펜 : 20개 &gt;&gt; 22개<br />- 흰색 메모장 : 20개 &gt;&gt; 22개<br />- 노란색 메모장 : 10개 &gt;&gt; 11개<br />(아무래도 이번 산수는 방법 1의 산수보다는 어렵겠군. ^^)<br /><br />그러면 매출액을 계산해보자.<br />매 출액 = (검정 볼펜 가격X 검정 볼펜 판매수량) + (파란볼펜 가격 X 파란 볼펜 판매수량) + (빨간 볼펜 가격 X 빨간 볼펜 판매수량) + (흰색 메모장 가격 X 흰색 메모장판매수량) + (노란색 메모장가격 X 노란색 메모장판매수량)<br />= (1,000원 X 110개) + (1,000원 X 53개) + (1,000원 X 22개) + (500원 X 22개) + (500원 X 11개)<br />= (110,000원) + (53,000원) + (22,000원) + (11,000원) + (5500원)<br />= 201,500원<br /><br />2015년 10월 8일 매출액 : 201,500원<br /><br />판매수량을 10% 증가시켰으므로 방법 1과 매출액이 동일해야 하지만, 4.8개의 수량 증가를 5개로 계산하였기 때문에 차이가 발생한다.<br />이 번 계산에서도 우리는 판매량을 증가시키기 위한 외적 요인은 고려하지 않았다. 방법 1과 동일한 상황으로 볼 수 있으나, 실제로는 방법 1과는 다른 양상으로 전개된다. 방법 1에서의 상품의 가격의 증가는 판매자 Mr. Cho의 자의적 판단에 의해 가격을 조정할 수 있으나, 판매 수량을 증가시키기 위한 방법은 자의적으로 결정할 수 있는 일이 아니기 때문에 실제의 세계에서는 판매 수량을 증가시키기 위한 특별한 활동이 필요하게 된다. 이 이야기 또한 다음에 진행해 보자.<br /><br />어쨌든, 제한된 조건하에서 판매 수량을 증가시켰더니 매출액이 증가한 것을 확인할 수 있다. 따라서 방법 2가 매출을 증가시킬 수 있는 조건은 갖추었다고 볼 수 있다.<br /><br />To be continued...</p>
