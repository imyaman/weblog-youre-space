<h1 itemprop="headline">e커머스 매출을 위한 지표(3)</h1>
<time datetime="2015-11-09T22:35:44+09:00" itemprop="datePublished">November  9, 2015</time>
<time datetime="2015-11-09T22:35:44+09:00" itemprop="dateModified">November  9, 2015</time>

by <span itemprop="author">genie7</span>
<noscript>
<div itemprop="articleBody">
  
  <p>오늘 살펴보려고 하는 내용은 "고객"을 중심으로 매출을 늘이기 위한 방법 5와 방법 6에 대해 살펴볼 예정이다. 물론 쓰다 보면 다음 글로 넘어갈 수도 있겠지만, 일단은 시작해야지.<br /><br />기본 공식 다시 한번 살펴보고... 이젠 지겹겠지만 어렵지는 않게 느껴질 듯하다. ^^<br /><br />매출액2 = (고객1 X 구매금액1) + (고객2 X 구매금액2) + (고객3 X 구매금액3) + ... + (고객m X 구매금액m)<br /><br />방법 5는 각 고객이 구매하는 구매금액의 액수를 높이는 목표를 가지고 있고, 방법 6은 매출을 발생시키는 고객의 수를 늘리는데 그 목표가 있다.<br /><br />우선 방법 5에서 구매금액을 높이기 위한 방법을 살펴보자. 먼저 구매금액이 어떻게 계산되는지 확인해보자.<br />(고객1 X 구매금액1)은 고객 1명이 발생시킨 매출액을 의미한다. 즉 매출액1을 계산하는 방식을 참고해 보자.<br /><br />매출액1 = (상품1 X 판매수량1) + (상품2 X 판매수량2) + (상품3 X 판매수량3) + ... + (상품n X 판매수량n)<br /><br />여기에서 고객1이 발생시킨 상품과 판매 수량만을 가지고 동일한 방법으로 계산하면 고객1의 매출액을 계산할 수 있다. 고객1은 상품1과 상품3만을 구매했다고 가정하자.<br /><br />고객1의 매출액 = (상품1 X 고객1의 구매수량1) + (상품3 X 고객1의 구매수량3)<br /><br />매출액1의 공식과 유사함을 알 수 있다. 그래서 고객1의 매출액을 높이는 방법은 매출액1을 높이기 위한 방법인 방법1, 방법2, 방법3을 고객1에 대해서 실행하는 방법과 동일하다. 고객1의 매출액을 계산하는 공식을 일반적인 공식으로 변경해보자.<br /><br />판매금액 m = (상품 m1 X 판매수량 m1) + (상품 m2 X 판매수량 m2) + ... + (상품 mn X 판매수량 mm)<br /><br />m은 매출액2에서 어느 고객인지를 의미하는 변수 m을 의미한다.<br />m1,m2는 고객m이 매출을 발생시킨 상품과판매수량을 의미하고, 고객1이 구매한 상품의 종류 수는 mn에서 n이 알려준다.<br /><br />방법2와 방법3을 특정 고객에 한정 지어 다른 방법을 찾을 수 있는지 알아보자. 방법2에서 판매수량을 계산하기 위한 공식은<br /><br />판매 수량m1 = 상품 m1설명 PV X 구매 전환율 T<br /><br />앞의 경우는 불특정 고객이었기 때문에 상품 설명 PV가 늘어나면 구매하는 고객과 구매하지 않는 고객으로 나누어지고 구매하는 고객의 비율을 구매 전환율이라는 지표로 관리할 수 있었다. 그러나 특정 고객을 지정해 놓고 상품 PV를 높이는 경우에는 매출에 도움이 된다고 볼 수 없다. 반대로 구매 의향이 있는 고객이 상품 설명 PV를 높이게 되는 것이다. 그래서 이 공식에서 상품 설명 PV를 높이는 것이 산술적으로는 판매 수량을 높일 수 있지만, 실제 상황에서는 PV의 영향은 거의 없다고 정의해야 한다. 그리고 구매 전환율 T를 높여야 한다. 이것 또한 특정 고객에 특정 상품이기 때문에 구매 전환율은 0 또는 1 둘 중 하나밖에 없게 된다. 즉 0이 될 가능성을 1의 가능성으로 바꾸는 방법을 찾아야 하는 것이다.<br />위의 공식에서 상품 설명 PV는 숫자가 커졌을 때 공식에 이상한 영향을 끼칠 수 있으므로 이 공식을 좀 더 일반화시켜보자 PV를 높아지는 것은 고객의 구매 결정에 따른 결과이고, 고객이 구매 결정을 하더라도 변경되지 않는 변수가 필요하다. 즉, 상품 m1을 본 횟수인 PV가 아니라 상품 m1을 본 고객의 수 상품 m1 설명 UV로 변경해보자. UV는 Unique Visitor의 약자로 중복으로 방문하더라도 중복을 제거한 결과만을 인지하도록 한다. 즉, 고객이 상품 m1을 한 번을 보든, 100번을 보든 상품 m1 설명 UV의 값은 1이 된다.<br />이제 공식을 바꾸어 보자.<br /><br />판매 수량 m1 = 상품 m1 설명 UV X 구매 전환율 T<br /><br />그럼 이제 구매 전환율 T를 높이는 방법을 찾아보자. 고객의 구매 의향에 따라 구매 전환율은 0 또는 1이 된다 고고 언급했다. 그러면 우리는 구매 전환율을 1로 만드는 방법을 찾아야 한다. 그런데 구매에 대한 행동은 전적으로 고객의 결정에 의해 좌지우지되는 부분이다. 그럼 고객의 결정을 바꾸어버릴 수 있는 방법이 있을지를 찾아야 한다.<br /><br />첫 번째, 관심 있는 상품<br />두 번째, 가격<br />세 번째, 쿠폰<br /><br />때로는 관심 없는 상품이 가격이 저렴해서, 또는 쿠폰을 주기 때문에 구매하는 경우도 있지만, 그것은 나중에 다시 얘깃거리를 찾아보기로 하고, 여기서는 관심 있는 상품을 고객이 떠나지 않고 잡는 방법을 얘기해 보자.<br />오프라인 매장에서 맘에 드는 상품을 찾았을 때를 생각해보자. 보고 또 보고, 잡았다가, 놓았다가, 다른 매장으로 이동했다가 다시 오고, 이런 행동이 반복되게 된다. 오프라인의 경우 이런 때 똑똑한 직원이라면 이런 고객을 절대 놓치지 않을 것이다.<br />온라인에서는 이런 고객을 놓치지 않기 위해 고객의 로그와 행동을 추적하기 시작한다. 이런 데이터를 추적하기 시작하고, 추적된 데이터를 확인하여 이 고객의 행동이 구매로 연결될 의지가 있는지, 혹은 망설이고 있는지 예측하여 구매 결정에 영향을 줄 수 있는 오퍼를 제공하도록 한다. 오퍼는 아주 다양한 방법으로 나타날 수 있고, 고객 개개인별로 어떤 오퍼가 영향을 받는지 어떤 오퍼는 무시되는지를 테스트한 후에 적용할 수 있는 서비스를 갖추어야 한다.<br /><br />판매 수량 얘기에서 고객 행동 로그 추적까지 얘기가 나왔는데 좀 얘기가 샌 감이 있다.<br />여기까지 쓴 게 아까워 지우진 않고... 다음 글에서 다시 정리해 볼 수 있도록 해야겠다.<br /><br />To be continued...</p>
