<h1 itemprop="headline">ROI 계산하기</h1>
<time datetime="2015-11-09T22:38:14+09:00" itemprop="datePublished">November  9, 2015</time>
<time datetime="2015-11-09T22:38:14+09:00" itemprop="dateModified">November  9, 2015</time>

by <span itemprop="author">genie7</span>
<noscript>
<div itemprop="articleBody">
  <p>투자는 투자보다 더 벌 수있을 때 해야 한다.</p>
  <p>일을 하다 보면 여러 가지 솔루션, 제품, 서비스 등을 제안해 오는 경우가 많다. 내 경우에는 이런 제안을 해 오면 최대한 다 만나보고 들어보고, 소개하여 주려고 한다. 내가 모르는 분야에서 얼마든지 좋은 솔루션을 찾을 수 있으니까!<br />그러면, 내 경우에는 언제 투자나 비용을 지불할 의사가 있는지 정리해보려 한다. 난 항상 회사일을 내일같이 하기 때문에 내 돈을 지불할 충분한 당위성이 있는지의 관점으로 검토한다.<br /><br />가상이니 통 크게 한번 써보련다.<br />내가 운영하는 회사 "다 팔아 닷컴"은 1년 매출액(거래액)이 3조 6천5백억 원이다.<br />하루 매출은 365로 나누면 100억 원이고, 오프라인 매장에서 10억 원, TV에서 50억 원, 인터넷 쇼핑몰에서 40억 원을 판매한다.<br />인터넷 쇼핑몰은 매출이익률이 10%이고 영업 이익률은 5%이다.<br />즉 하루 장사를 해서 인터넷 쇼핑몰에서 2억 원을 벌어들이게 되는 것이다.<br />"더 팔아 서비스"라는 회사가 회사의 매출을 올릴 수 있는 솔루션을 제공하고 싶다고 제안을 하고, 솔루션에 대한 비용을 책정하려고 한다. 얼마를 제안하면 성공적인 거래를 할 수 있을까?<br />"더 팔아 서비스"의 솔루션을 도입하면 "다 팔아 닷컴"은 1%의 매출을 추가로 발생시킬 수 있다고 가정하자. 즉 하루 2백만 원의 매출을 추가로 발생시킬 수 있고, 한 달 6천만 원의 영업이익을 추가로 발생시킬 수 있다.<br />한 달 6천만 원의 영업이익을 늘려줄 수 있다면 이 증가되는 영업 이익 내의 일정 금액을 비용으로 청구할 수 있을 것 같다.<br /><br />아니면 다른 방법으로 일회성 투자를 실시하여 솔루션을 구축해주는 방법이 있다. 3억 원의 투자가 필요하다고 가정하면, 5개월 정도면 투자금을 뽑을 수 있을 것이다.<br /><br />그러나, 지속적으로 1%의 매출을 추가로 발생시킬 수 있을 것인가, 이 상황을 유지하기 위해서 "다 팔아 닷컴"에서 추가로 발생하는 인건비나 변동비, 고정비는 없는 것인지 고려해야 한다.<br /><br />만약, 0.1%라면 한 달 영업 이익은 6백만 원이 되고, 3억 원의 투자를 뽑기 위해서는 50개월을 지속적으로 유지해야 한다.<br /><br />이 모든 상황을 한방에 극복하는 방법은...<br />CEO의 눈과 마음에 들어 묻지도 따지지도 말고 투자하도록 만드는 것이다.</p>
