<h1 itemprop="headline">[레시피] 토마토 소스 파스타 만들기</h1>
<time datetime="2016-05-15T13:50:51+09:00" itemprop="datePublished">May 15, 2016</time>
<time datetime="2016-05-15T13:50:51+09:00" itemprop="dateModified">May 15, 2016</time>

by <span itemprop="author">genie7</span>
<noscript>
<div itemprop="articleBody">
  <p>안녕하세요....<br />개발빼고 다하는 IT 관리자 조철현입니다.<br />요즘은 열기구도 타러다니고, 집에서 이것저것 만들어 먹는 재미에 푹 빠져있습니다.<br /><br />오늘은 토마토 소스 파스타 만드는 레시피를 소개합니다.<br />구구절절이 말로 하는 것보다는 사진위주로 올리고 사진에 대한 설명을 달려구요.</p>
<p>먼저 재료를 알아볼까요?<br />재료는 토마토 4개, 양파 1개, 당근 반개, 돼지고기 간것 적당히, <br />시중에서 판매하는 토마토 페이스트, 올리브유, 간마늘, 파슬리, 바질, 파스타 면 입니다.<br />시중에서 판매하는 토마토 페이스트를 그냥 써도 되지만, 토마토를 넣어서 만들면 맛이 더 부드럽고 맛있어집니다.<br /> <img alt="IMG_2428_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2428_R.jpg" class="mt-image-none" width="258" height="258" /> <img alt="IMG_2429_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2429_R.jpg" class="mt-image-none" width="258" height="258" /> <img alt="IMG_2430_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2430_R.jpg" class="mt-image-none" width="258" height="258" /><br /><br />토마토는 칼집을 내어서 물에 넣고 삶아줍니다. 삶아주는 이유는 껍질을 벗기기 위해서 입니다.<br />토마토 껍질은 질겨서 소스를 만들고 나서도 풀어지지 않아서 먹고 나서 치아 사이에 남아있고 해서 미관상 좋지 않습니다.<br />토마토를 삶은 후에는 껍질을 벗겨내고 잎파리 부분을 떼어내고 토마토의 단단한 속 부분도 제거합니다.<br />그리고, 핸드블랜더로 잘 갈아 줍니다. 집에 있는 핸드 블랜더가 고장이 나서 큰 볼에 넣고 과도로 열심히 조각을 내었습니다.<br />그러면 다음 그림과 같이 만들어집니다. 보시다 시피 덩어리가 좀 보이긴 하지만, 끓이다 보면 적당히 풀어지니 걱정하지 않으셔도 됩니다.</p>
<p><img alt="IMG_2437_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2437_R.jpg" class="mt-image-none" width="800" height="800" /><br /><br />다음은 양파를 준비합니다.<br />양파는 잘게 다집니다. 강판이나 채칼을 사용해도 되구요, 없으면 아래 그림처럼 양파 반개를 세로로 잘게 칼집을 내어준 후 바닥과 수평이 되게 중간에 한번 칼집을 내어주고 나서, 칼집 낸 방향과 직각으로 잘게 썰면 오른쪽 그림과 같이 잘게 썰려집니다.<br />양파도 토마토와 마찬가지로 끓이다 보면 나중에 흔적을 찾아볼 수 없게 되니 너무 크지만 않으면 상관 없습니다.<br /><img alt="IMG_2431_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2431_R.jpg" class="mt-image-none" width="399" height="399" /><img alt="IMG_2432_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2432_R.jpg" class="mt-image-none" width="399" height="399" /><br /><br />다음은 당근도 손질을 합니다. 당근의 경우는 양파처럼 손질하기가 쉽지 않아서 채칼을 이용해서 채를 썰고 다시 다졌습니다.<br />양파와 당근의 손질은 초등학교 2학년인 수진이가 도와주었습니다.<br /><img alt="IMG_2433_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2433_R.jpg" class="mt-image-none" width="800" height="800" /><br /><br />이제는 준비된 재료들을 순서대로 잘 넣고 볶고 끓이고만 하면 됩니다. 재료들이 잘 풀어지지 않으면 식감이 너무 딱딱해질수 있으니 저는 중불에서 오래 끓이는 것을 목표로 했습니다.<br />파스타 소스를 만들때는 파스타를 만드는데 걸리는 시간과 면을 삶는데 걸리는 시간을 잘 고려해야 합니다.<br />면을 먼저 삶아버리면 소스를 만드는 동안 면이 불어버릴수도 있구요, 소스를 먼저 만들고 나서 면을 삶으면 면 삶은 물을 소스 만드는데 쓸 수 없게 됩니다. 뭐 크게 상관은 없지만 말이에요.<br />하여튼 몇 번 만들다 보니 이젠 재료 준비를 다 해놓고 나서 소스 만들기와 면 삶기를 동시에 시작을 합니다. 면을 10분정도 삶아야 하니 끓는 시간까지 계산 하면 대략 13분 정도의 시간이 소스 만드는데 사용될 수 있는거죠. ^^<br />어쨋든 프라이팬(웍이 좋긴한데 집에 면 삶을 큰 냄비가 없어서)에 기름을 두르고, 양파를 먼저 넣고 살짝 볶아 준 후에 당근을 넣고 좀 더 볶습니다.<br />그리고 돼지고기 간 것을 넣고 불을 중불로 맞추어 놓고 느긋하게 볶습니다. 고기가 뭉치지 않도록 열심히 풀어주는 작업을 해야합니다.<br /><img alt="IMG_2434_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2434_R.jpg" class="mt-image-none" width="400" height="400" /><img alt="IMG_2436_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2436_R.jpg" class="mt-image-none" width="400" height="400" /><br /><br />돼지고기가 익어서 허옇게 변하면 앞에 갈아두었던 토마토를 넣습니다. <br />사진처럼 토마토도 덩어리가 있기때문에 역시 중불에서 계속 끓여줍니다. 바닥이 눌어붙거나 타지 않도록 계속 저어주어야 합니다. 토마토 덩어리와 뭉쳐진 돼지고기가 풀어지도록 으깨면서 계속 저어줍니다.<br /><img alt="IMG_2438_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2438_R.jpg" class="mt-image-none" width="399" height="399" /><img alt="IMG_2439_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2439_R.jpg" class="mt-image-none" width="400" height="400" /><br /><br />이젠 잠시 면을 삶는 단계로 가보겠습니다.<br />면을 삶아보신분들은 아시겠지만 라면 끓이듯이 적당한 양의 물에서 면을 삶으면 망할 수 있습니다.<br />국수나 파스타 면을 삶을때는 저는 항상 충분한 양의 물로 삶습니다. 단 냄비에서 끓어넘치는 것을 막을수 있어야 합니다. ㅋㅋㅋ<br />앞에 얘기했던데로 웍에 물을 충분히 붇고 물이 팔팔 끓기 시작하면 파스타 면을 넣습니다.<br />면의 양에 대해서는 1인분이 얼만큼이다 뭐 이런 기준이 있는데, 소식가와 대식가에 따라 다르니 먹고 싶은 만큼 넣습니다. ㅋㅋㅋ<br />오른쪽 그림처럼 면이 퍼지도록 돌리면서 넣어주면 뭉쳐지지 않아서 좋긴 합니다. 그리고 물에 잠긴 부분이 부드러워 지면서 면이 물에 잠길때까지 신경쓰며 보고 있으면 됩니다. 젓가락으로 톡톡 건드려 주면 면이 더 수월하게 물속에 잠깁니다.<br /><img alt="IMG_2443_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2443_R.jpg" class="mt-image-none" width="400" height="400" /><img alt="IMG_2444_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2444_R.jpg" class="mt-image-none" width="400" height="400" /><br /><br />그 후에는 면이 바닥에 눌어붙지 않도록 가끔 한번씩 저어 주면 됩니다.<br />면을 삶을때 물에 올리브유를 조금 너어주면 면이 엉겨붙지 않는다고 하네요, 그리고 소금을 넣어서 간을 좀 하도록 합니다.<br />소금의 양은 식성에 맞춰 알아서 넣으세요... ㅋㅋㅋ<br /><img alt="IMG_2446_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2446_R.jpg" class="mt-image-none" width="800" height="800" /><br /><br />다시 소스로 가보도록 합니다.<br />토마토까지 넣고 끓고 있는 소스에 토마토 페이스트를 넣어줍니다. 실제 맛은 이 토마토 페이스트에 의해서 맛이 나게 되죠. ㅋㅋㅋ<br />제가 사용한 것은 토마토 크림치즈 페이스트라서 색은 좀 연합니다. <br />많이 넣어주면 맛이 진해지고, 적게 넣을수록 맛은 부드러워집니다. 여기에는 종이컵 한컵정도 분량을 넣었습니다.<br />그리고 잘 섞어서 계속 끓여줍니다. <br />중간에 간 마늘도 한스푼정도 넣어줍니다.<br />소스에는 건더기와 물기가 흥건하게 있는데 소스가 걸죽해질때까지 끓여줍니다. 바닥이 타지 않도록 저어주는 것은 잊으시면 안됩니다.<br /><img alt="IMG_2441_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2441_R.jpg" class="mt-image-none" width="400" height="400" /><img alt="IMG_2442_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2442_R.jpg" class="mt-image-none" width="400" height="400" /><br /><br />미리 넣었어야 했는데 잊어먹은게 하나 있네요. 스파게티 삶은 면 국물을 추가해줍니다.<br />작은 국자로 두 국자정도 넣어주고요, 계속 끓입니다. 타지만 않으면 되니깐 걱정은 접어두세요.<br />그리고 적당히 걸죽해지면 파슬리와 바질을 뿌려줍니다.<br />전에도 넣으려고 사다 놨었는데 매번 잊어먹었다가 이번에 잊어먹지 않았습니다.<br /><img alt="IMG_2445_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2445_R.jpg" class="mt-image-none" width="399" height="399" /><img alt="IMG_2447_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2447_R.jpg" class="mt-image-none" width="399" height="399" /><br /><br />보통은 이 시점에 다 삶아진 면을 소스에 넣어서 볶아서 접시에 옮겨 담았는데, 오늘은 면따로 스파게티 따로 세팅해 보았습니다.<br />반찬은 김치와 샐러드 하나네요.<br />스파게티 면 위에 토마토 소스를 얹은 파스타 사진입니다.<br /><img alt="IMG_2448_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2448_R.jpg" class="mt-image-none" width="400" height="400" /><img alt="IMG_2449_R.jpg" src="http://weblog.youre.space/genie7/uploads/IMG_2449_R.jpg" class="mt-image-none" width="400" height="400" /></p>
