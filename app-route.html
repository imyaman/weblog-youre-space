<script type="application/javascript">

var root = null;
var useHash = true; // Defaults to: false
var hash = '#!'; // Defaults to: '#'
var router = new Navigo(root, useHash, hash);
var theIdUrl;

router
  .on(function () {
    // show home page here
    console.log('this is main/root handler');
  })
  .resolve();

router
  .on('article/:id', function (params) {
    theIdUrl = params.id.toString();
    console.log(theIdUrl);
    $.get("baas/bodyonly/" + theIdUrl + ".html", function( data ) {
      $( "#result" ).html( data );
    });
  })
  .resolve();

$("a .button").click(function(){
  var theId=$(this).attr('id');
  console.log(  theId  );

  $.get("baas/bodyonly/"+theId+".html", function( data ) {
    $( "#result" ).html( data );
  });

});
